<html lang="en">

<head>
    <link rel="stylesheet" href="css5.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posicion de elementos</title>
</head>

<body>
    <!-- Posicionamiento Relativo -->
    <div class="relativo">
        <p>Este texto es relativo
        <p>
        <div class="relativo">
            <p>Este texto tambien es relativo
            <p>
        </div>
    </div>

    <div class="fijado">
        <p>Este texto está fijado, siempre lo verás.
        <p>
    </div>

    <div class="sticky">
        <p>Este texto es sticky, también siempre lo verás.
        <p>
    </div>

    <div class="padre">
        <p>Este texto es del elemento padre
        <p>
        <div class="padre hijo">
            <p>Este texto es absoluto y del elemento hijo.
            <p>
        </div>
    </div>

</body>

</html>
